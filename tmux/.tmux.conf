# Mouse behavior
set -g mouse on

# Eliminate ESC key delay
set -s escape-time 0

# Use Ctrl-A as prefix key
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Use "-" and "\" splits the screen and fix current_path on new pane and window
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key -  split-window -v -c '#{pane_current_path}'

# Use "hjkl" pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quit current windolw and pane
bind e killp
bind & killw

# Enable vi mode in tmux
set-window-option -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

#-- Plugin ---------------------------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


#-- Color ---------------------------------------------------------------------------
# Enable True Color support
# Change it to ",xterm-256color:Tc" if using OSX and iTerm2
set-option -ga terminal-overrides ",screen-256color:Tc"

# Pane border
set-option -g pane-border-fg colour248
set-option -g pane-active-border-fg colour154 #base01

# Message bar
set-option -g message-bg colour236 #base02
set-option -g message-fg default #orange

# Status bar design
set -g status-position top
set -g status-bg colour236 #base02
set -g status-fg colour255
set -g status-attr dim
set -g status-left ''
set -g status-right-length 50
set -g status-left-length 20
set -g status-right '#[fg=white] %m/%d #[fg=blue,bold] %H:%M:%S '

# Active window title
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W '

# Default window title
setw -g window-status-fg colour248
setw -g window-status-bg colour237 #base0
setw -g window-status-attr none
setw -g window-status-format ' #I:#W '

# Bell window
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour6
